<ng-template #defaultItemTemplate
             let-item="item"
             let-onCollapseExpand="onCollapseExpand"
             let-onCheckedChange="onCheckedChange">
  <div class="form-inline row-item treeViewItem"
       (click)="onCollapseExpand($event)">
    <ng-container
      class="directory"
      *ngIf="(item | castToItem).type == treeViewItemType.DIR">
      <img *ngIf="(item | castToItem).collapsed"
           src="/assets/images/folder.png"
           alt="">
      <img *ngIf="!(item | castToItem).collapsed"
           src="/assets/images/opened-folder.png"
           alt="">
      {{ (item | castToItem).text }}
    </ng-container>
    <ng-container class="file" *ngIf="(item | castToItem).type == treeViewItemType.FILE">
      <img src="/assets/images/create-button.png">{{(item | castToItem).text}}
    </ng-container>
  </div>
</ng-template>

<div class="treeview-container" [style.max-height.px]="maxHeight">
  <ngx-treeview-item *ngFor="let item of items" [config]="config" [item]="item"
                     [template]="defaultItemTemplate">
  </ngx-treeview-item>
</div>
